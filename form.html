
<!DOCTYPE html>
<html>
<head>
    <title>客户流失预测 Dashboard</title>
</head>
<body>
    <h2>📊 Telco 客户流失预测 Dashboard</h2>
    <form method="post" action="/predict">
        <label>tenure（月数）:</label>
        <input type="number" name="tenure" required><br><br>

        <label>Monthly Charges（月消费）:</label>
        <input type="number" step="0.01" name="MonthlyCharges" required><br><br>

        <label>Total Charges（累计消费）:</label>
        <input type="number" step="0.01" name="TotalCharges" required><br><br>

        <label>Senior Citizen（是否为老年人）:</label>
        <select name="SeniorCitizen">
            <option value="0">否</option>
            <option value="1">是</option>
        </select><br><br>

        <label>选择模型:</label>
        <select name="model_name">
            {% for m in models %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">提交预测</button>
    </form>

    {% if result %}
        <h3>🔍 预测结果：{{ result }}</h3>
        <p>预测概率：{{ prob }}</p>
    {% endif %}
</body>
</html>
